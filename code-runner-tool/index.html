<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Runner Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
    }

    @media (min-width: 768px) {
      body {
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }

      textarea {
        height: 150px;
        font-size: 15px;
      }

      button {
        width: auto;
        padding: 10px 30px;
      }
    }
  </style>
</head>
<body>

  <h2>Mobile-Friendly Code Runner</h2>

  <label for="htmlCode">HTML</label>
  <textarea id="htmlCode"><h1>Hello Mobile!</h1></textarea>

  <label for="cssCode">CSS</label>
  <textarea id="cssCode">h1 { color: green; text-align: center; }</textarea>

  <label for="jsCode">JavaScript</label>
  <textarea id="jsCode">console.log("JS works!");</textarea>

  <button onclick="runCode()">Run Code</button>

  <iframe id="resultFrame" title="Code Output"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;

      const output = `
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>${js}<\/script>
</body>
</html>
      `;

      const frame = document.getElementById("resultFrame");
      frame.srcdoc = output;
    }
  </script>

</body>
</html>
