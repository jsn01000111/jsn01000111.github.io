<!DOCTYPE html>
<html>
<head>
  <title>Code Runner Tool</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .editor {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
    }
    @media (min-width: 768px) {
      .editor {
        flex-direction: row;
      }
      .editor > div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h2>Run Your HTML, CSS & JS Code</h2>

  <div class="editor">
    <div>
      <label for="htmlCode">HTML</label>
      <textarea id="htmlCode"><h1>Hello World</h1></textarea>
    </div>
    <div>
      <label for="cssCode">CSS</label>
      <textarea id="cssCode">h1 { color: red; text-align: center; }</textarea>
    </div>
    <div>
      <label for="jsCode">JavaScript</label>
      <textarea id="jsCode">console.log("JavaScript is working!");</textarea>
    </div>
  </div>

  <button onclick="runCode()">Run Code</button>

  <iframe id="resultFrame"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("htmlCode").value;
      const css = document.getElementById("cssCode").value;
      const js = document.getElementById("jsCode").value;

      const output = `
<!DOCTYPE html>
<html>
<head>
<style>${css}</style>
</head>
<body>
${html}
<script>${js}<\/script>
</body>
</html>
      `;

      const frame = document.getElementById("resultFrame");
      frame.srcdoc = output;
    }
  </script>

</body>
</html>
