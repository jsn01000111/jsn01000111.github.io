<!DOCTYPE html>
<html>
<head>
  <title>Space Impact Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    canvas {
      border: 1px solid #fff;
      background-color: #111;
      touch-action: none; /* Prevents default touch behaviors like scrolling */
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 20px;
      z-index: 10;
    }
    #instructions {
        position: absolute;
        bottom: 20px;
        color: #ccc;
        font-size: 14px;
        text-align: center;
        z-index: 10;
    }
    /* Basic responsiveness for canvas size on orientation change - JS will handle more precisely */
    @media (orientation: landscape) {
        canvas {
            width: 90vw;
            height: 90vh;
            max-width: 900px; /* Limit max size */
            max-height: 600px;
        }
    }
    @media (orientation: portrait) {
        canvas {
            width: 90vw;
            height: 90vh;
            max-width: 600px;
            max-height: 900px;
        }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">Score: 0</div>
  <div id="instructions">Swipe Up/Down to move. Game auto-shoots. Rotate for optimal view.</div>

  <script src="script.js"></script>
</body>
</html>
