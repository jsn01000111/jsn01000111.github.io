<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/dracula.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-html.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
    }
    .editor-container, .preview-container {
      display: none;
      flex-direction: column;
      height: calc(100vh - 50px);
    }
    .editor-container.active, .preview-container.active {
      display: flex;
    }
    .editor-wrapper {
      flex: 1;
      overflow: auto;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }
    .button-bar {
      display: flex;
      position: sticky;
      bottom: 0;
      background: #1e1e1e;
      z-index: 999;
    }
    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }
    .editing-mode-msg {
      text-align: center;
      background: yellow;
      color: black;
      padding: 8px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
<select onchange="changeMode(this.value)">
  <option value="htmlmixed">HTML</option>
  <option value="css">CSS</option>
  <option value="javascript">JavaScript</option>
</select>
<div class="editing-mode-msg" id="editMsg">Element edit mode is active!</div>
<div class="editor-container active" id="editorBox">
  <div class="editor-wrapper">
    <textarea id="editor"></textarea>
  </div>
  <div class="button-bar">
    <button onclick="handleRun()">Run Code</button>
  </div>
</div>
<div class="preview-container" id="previewBox">
  <iframe id="preview"></iframe>
  <div class="button-bar">
    <button onclick="toggleView('editor')">Back to Editor</button>
  </div>
</div>
<script>
  const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    lineNumbers: true,
    mode: "htmlmixed",
    theme: "dracula",
    viewportMargin: Infinity
  });

  let editingMode = false;
  let lastCSS = "";

  function changeMode(mode) {
    editor.setOption("mode", mode);
  }

  function handleRun() {
    const code = editor.getValue();
    const formatted = html_beautify(code, { indent_size: 2 });
    editor.setValue(formatted);
    runCode(formatted);
    toggleView("preview");
  }

  function toggleView(view) {
    document.getElementById("editorBox").classList.toggle("active", view === "editor");
    document.getElementById("previewBox").classList.toggle("active", view === "preview");
  }

  function runCode(code) {
    const iframe = document.getElementById("preview");
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(code);
    doc.close();
    setTimeout(() => setupEditableMode(doc), 500);
  }

  function activateEditingMode() {
    editingMode = true;
    document.getElementById("editMsg").style.display = "block";
  }

  function saveEditedContent(doc) {
    const newHTML = doc.documentElement.outerHTML;
    editor.setValue(html_beautify(newHTML));
  }

  function setupEditableMode(doc) {
    if (!doc) return;
    doc.body.addEventListener("click", function(e) {
      if (!editingMode) return;
      if (e.target === doc.body || e.target === doc.documentElement) {
        const styles = doc.querySelector("style")?.innerText || "";
        const newCSS = prompt("Edit page CSS:", styles);
        if (newCSS != null) {
          let styleTag = doc.querySelector("style");
          if (!styleTag) {
            styleTag = doc.createElement("style");
            doc.head.appendChild(styleTag);
          }
          styleTag.innerText = newCSS;
          lastCSS = newCSS;
        }
        return;
      }
      e.preventDefault();
      e.stopPropagation();
      const html = e.target.outerHTML;
      const updated = prompt("Edit HTML element:", html);
      if (updated && updated !== html) {
        e.target.outerHTML = updated;
      }
    });
  }

  document.addEventListener("keydown", function(e) {
    if (e.key === "s") {
      if (editingMode) {
        const doc = document.getElementById("preview").contentDocument;
        saveEditedContent(doc);
        editingMode = false;
        document.getElementById("editMsg").style.display = "none";
      } else {
        activateEditingMode();
      }
    }
  });

  if ("DeviceMotionEvent" in window) {
    let lastShake = 0;
    window.addEventListener("devicemotion", function(e) {
      const acc = e.accelerationIncludingGravity;
      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      if (total > 25 && Date.now() - lastShake > 1500) {
        lastShake = Date.now();
        if (editingMode) {
          const doc = document.getElementById("preview").contentDocument;
          saveEditedContent(doc);
          editingMode = false;
          document.getElementById("editMsg").style.display = "none";
        } else {
          activateEditingMode();
        }
      }
    });
  }
</script>
</body>
</html>
