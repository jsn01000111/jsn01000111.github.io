<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/dracula.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .tab-bar {
      display: flex;
      background: #282c34;
      border-bottom: 1px solid #3a3f4b;
    }
    .tab-bar button {
      flex: 1;
      padding: 10px;
      color: #aaa;
      background: none;
      border: none;
      cursor: pointer;
    }
    .tab-bar button.active {
      color: white;
      background: #3a3f4b;
    }
    .editor-container {
      flex: 1;
      position: relative;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }
    .button-bar {
      display: flex;
      background: #282c34;
      border-top: 1px solid #3a3f4b;
    }
    .button-bar button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }
    .button-bar button:hover {
      background: #3a3f4b;
    }
    iframe {
      position: fixed;
      top: 48px;
      left: 0;
      width: 100%;
      height: calc(100% - 96px);
      border: none;
      z-index: 999;
      background: white;
    }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="tab-bar" id="editorTabBar">
    <button id="htmlTab" onclick="switchEditor('html')" class="active">HTML</button>
    <button id="cssTab" onclick="switchEditor('css')">CSS</button>
    <button id="jsTab" onclick="switchEditor('js')">JS</button>
  </div>

  <div class="editor-container">
    <textarea id="htmlEditor"></textarea>
    <textarea id="cssEditor" class="hidden"></textarea>
    <textarea id="jsEditor" class="hidden"></textarea>
  </div>

  <div class="button-bar">
    <button onclick="toggleRun()"><span class="material-icons">play_arrow</span>Run</button>
    <button onclick="saveCodeFile()"><span class="material-icons">save</span>Save</button>
    <input type="file" id="fileInput" accept=".html,.css,.js" style="display:none" onchange="loadCodeFile(event)">
    <button onclick="document.getElementById('fileInput').click()"><span class="material-icons">folder_open</span>Load</button>
  </div>

  <iframe id="output" class="hidden"></iframe>

  <script>
    const editors = {
      html: CodeMirror.fromTextArea(document.getElementById("htmlEditor"), {
        mode: "htmlmixed",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
      }),
      css: CodeMirror.fromTextArea(document.getElementById("cssEditor"), {
        mode: "css",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
      }),
      js: CodeMirror.fromTextArea(document.getElementById("jsEditor"), {
        mode: "javascript",
        theme: "dracula",
        lineNumbers: true,
        lineWrapping: true
      })
    };

    let currentMode = "html";
    function switchEditor(mode) {
      currentMode = mode;
      for (const key in editors) {
        editors[key].getWrapperElement().style.display = key === mode ? "block" : "none";
        editors[key].refresh();
      }
      document.querySelectorAll(".tab-bar button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`${mode}Tab`).classList.add("active");
    }

    function toggleRun() {
      const iframe = document.getElementById("output");
      const html = editors.html.getValue();
      const css = editors.css.getValue();
      const js = editors.js.getValue();
      if (iframe.classList.contains("hidden")) {
        iframe.classList.remove("hidden");
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(`<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`);
        doc.close();
      } else {
        iframe.classList.add("hidden");
      }
    }

    function saveCodeFile() {
      const type = prompt("Save as: html / css / js", "html");
      const filename = prompt("Filename (without extension):", "myfile");
      if (!["html", "css", "js"].includes(type)) {
        alert("Invalid file type.");
        return;
      }

      let content = "", mime = "";
      if (type === "html") {
        content = editors.html.getValue();
        mime = "text/html";
      } else if (type === "css") {
        content = editors.css.getValue();
        mime = "text/css";
      } else if (type === "js") {
        content = editors.js.getValue();
        mime = "application/javascript";
      }

      const blob = new Blob([content], { type: mime });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename + "." + type;
      document.body.appendChild(a);
      a.click();
      URL.revokeObjectURL(a.href);
      a.remove();
    }

    function loadCodeFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const code = e.target.result;
        const ext = file.name.split('.').pop().toLowerCase();
        if (ext === "html") {
          editors.html.setValue(code);
          switchEditor("html");
        } else if (ext === "css") {
          editors.css.setValue(code);
          switchEditor("css");
        } else if (ext === "js") {
          editors.js.setValue(code);
          switchEditor("js");
        } else {
          alert("Unsupported file type.");
        }
      };
      reader.readAsText(file);
    }

    window.onload = () => switchEditor("html");
  </script>

</body>
</html>
