<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CodeMirror CSS & Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/material.css">

  <!-- CodeMirror JS & Modes -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-bottom: 1px solid #444;
      appearance: none;
      outline: none;
    }

    .editor-container {
      flex: 1;
      overflow: hidden;
    }

    .CodeMirror {
      height: 100%;
      width: 100%;
      font-size: 14px;
      background: #263238;
      color: #fff;
    }

    .CodeMirror pre {
      user-select: text;
      -webkit-user-select: text;
    }

    textarea {
      display: none;
    }
  </style>
</head>
<body>

  <select onchange="changeMode(this.value)">
    <option value="htmlmixed">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
    <option value="null">Plain Text</option>
  </select>

  <div class="editor-container">
    <textarea id="editor">
// Start coding here...

    </textarea>
  </div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material",
      lineWrapping: true,
      viewportMargin: Infinity
    });

    function changeMode(mode) {
      editor.setOption("mode", mode);
    }
  </script>

</body>
</html>
