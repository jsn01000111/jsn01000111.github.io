<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Code Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CodeMirror Core & Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/theme/material.css" />

  <!-- Linting Addon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/lint/lint.css" />
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/lint/lint.js"></script>

  <!-- Language Modes -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/mode/css/css.js"></script>

  <!-- JavaScript Linter -->
  <script src="https://cdn.jsdelivr.net/npm/jshint@2.13.6/dist/jshint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/lint/javascript-lint.js"></script>

  <!-- HTML Linter -->
  <script src="https://cdn.jsdelivr.net/npm/htmlhint@0.11.0/dist/htmlhint.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/addon/lint/html-lint.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .CodeMirror {
      flex: 1;
      font-size: 14px;
      background: #1e1e1e;
    }

    .button-bar {
      display: flex;
      background: #1e1e1e;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-top: 1px solid #555;
    }
  </style>

  <script>
    // Assign linters to global scope
    window.JSHINT = JSHINT;
    window.HTMLHint = HTMLHint;
  </script>
</head>
<body>
  <div class="editor-container">
    <textarea id="editor">

    </textarea>
    <div class="button-bar">
      <button onclick="formatCode()">Format</button>
    </div>
  </div>

  <!-- CodeMirror Library -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.13/lib/codemirror.js"></script>

  <!-- Beautify Library -->
  <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-html.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material",
      lineWrapping: true,
      gutters: ["CodeMirror-lint-markers"],
      lint: true
    });

    function formatCode() {
      const code = editor.getValue();
      const formatted = html_beautify(code, { indent_size: 2 });
      editor.setValue(formatted);
    }
  </script>
</body>
</html>
