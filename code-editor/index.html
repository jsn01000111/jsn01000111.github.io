  -->  <!-- CodeMirror Core & Theme -->  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/material.css">  <!-- Linting UI -->  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/addon/lint/lint.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/lint/lint.js"></script>  <!-- Language Modes -->  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>  <!-- JavaScript Linter -->  <script src="https://cdn.jsdelivr.net/npm/jshint@2/dist/jshint.js"></script>  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/lint/javascript-lint.js"></script>  <!-- HTML Linter -->  <script src="https://cdn.jsdelivr.net/npm/htmlhint@0.11.0/dist/htmlhint.js"></script>  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/lint/html-lint.js"></script>  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #1e1e1e;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    .editor-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .CodeMirror {
      flex: 1;
      height: 100%;
      font-size: 14px;
      background: #1e1e1e;
    }

    .CodeMirror-scroll {
      overflow: auto !important;
    }

    .button-bar {
      display: flex;
      position: sticky;
      bottom: 0;
      background: #1e1e1e;
    }

    button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-top: 1px solid #555;
    }
  </style>  <script>
    // Make linters global
    window.JSHINT = JSHINT;
    window.HTMLHint = HTMLHint;
  </script></head>
<body>
  <div class="editor-container">
    <textarea id="editor">

    </textarea>
    <div class="button-bar">
      <button onclick="formatCode()">Format</button>
    </div>
  </div>  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-html.js"></script>  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material",
      lineWrapping: true,
      lint: true,
      gutters: ["CodeMirror-lint-markers"]
    });

    function formatCode() {
      const code = editor.getValue();
      const formatted = html_beautify(code, { indent_size: 2 });
      editor.setValue(formatted);
    }
  </script></body>
</html>
