<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Code Editor & Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/dracula.css">
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-beautify/js/lib/beautify-html.js"></script>

  <style>
    /* Basic Reset & Body Styles */
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent body scroll from layout changes */
    }

    /* Top Bar Styles */
    .top-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #1e1e1e;
      align-items: center;
      flex-wrap: wrap;
    }

    .top-bar select {
      flex: 1;
      min-width: 100px;
      padding: 10px;
      border-radius: 5px;
      background: #333;
      color: white;
      border: none;
      border-bottom: 1px solid #444;
      font-size: 16px;
    }

    .top-bar button {
      flex: 1;
      padding: 10px;
      font-size: 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .top-bar button:hover {
      background: #555;
    }

    /* Content Area (Editor + Splitter + Preview) */
    .content-area {
      display: flex;
      flex: 1;
      flex-direction: column; /* Default to column for mobile */
      overflow: hidden; /* Prevent internal scroll from layout changes */
    }

    .editor-container,
    .preview-container {
      display: none; /* Hidden by default, activated by .active */
      flex-direction: column;
      flex: 1;
      overflow: hidden; /* Manage internal scroll for preview iframe */
    }

    .editor-container.active,
    .preview-container.active {
      display: flex;
    }

    .editor-wrapper {
      flex: 1;
      overflow: hidden; /* CodeMirror handles its own scroll */
    }

    .CodeMirror {
      height: 100%;
      font-size: 14px;
      -webkit-overflow-scrolling: touch;
    }

    .CodeMirror-scroll {
      overflow: auto !important; /* Ensure CodeMirror scrolls when content overflows */
    }

    /* Preview Bottom Button Bar */
    .button-bar {
      display: flex;
      background: #1e1e1e;
      z-index: 999;
      padding: 0.5rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .button-bar button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-top: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-bar button:hover {
      background: #555;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: white;
    }

    .output-title {
      text-align: center;
      padding: 10px;
      background: #222;
    }

    .watermark {
      text-align: center;
      font-size: 11px;
      color: #999;
      padding: 6px;
    }

    /* Live Edit Tools (Top of Preview) */
    .live-edit-tools {
      position: absolute; /* Positioned within .preview-container which is relative */
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      display: flex;
      justify-content: flex-end; /* Align buttons to the right */
      align-items: center;
      z-index: 10; /* Ensure it's above the iframe */
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      flex-wrap: wrap;
      gap: 5px;
    }

    .preview-container:hover .live-edit-tools,
    .live-edit-tools.active {
      opacity: 1;
    }

    .live-edit-tools button {
        background: #007bff;
        color: white;
        padding: 5px 10px;
        font-size: 0.8em;
        border-radius: 3px;
        border: none;
        cursor: pointer;
        flex: unset; /* Don't grow/shrink based on flex container */
        margin-left: 5px; /* Spacing between buttons */
        transition: background 0.2s;
    }
    .live-edit-tools button:hover {
        background: #0056b3;
    }
    .live-edit-tools label {
        color: white;
        font-size: 0.8em;
        margin-right: 10px;
        display: flex;
        align-items: center;
        white-space: nowrap; /* Prevent text wrapping */
    }
    .live-edit-tools input[type="checkbox"] {
        margin-right: 5px;
    }

    #previewBox {
        position: relative; /* Needed for positioning .live-edit-tools and overlays */
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Styles for element selection overlay and resizers */
    #selectionOverlay {
        position: absolute;
        border: 2px dashed #007bff;
        pointer-events: none; /* Allows clicks to pass through to iframe */
        z-index: 9;
        display: none;
        transition: all 0.05s ease-out; /* Smooth update for selection */
    }

    .resizer {
        width: 10px;
        height: 10px;
        background: #007bff;
        border: 1px solid white;
        position: absolute;
        z-index: 11; /* Above overlay */
        pointer-events: all; /* Allows interaction */
        cursor: grab;
        display: none; /* Hidden by default */
        transition: all 0.05s ease-out;
    }
    .resizer.nw { top: -5px; left: -5px; cursor: nwse-resize; }
    .resizer.n { top: -5px; left: 50%; margin-left: -5px; cursor: ns-resize; }
    .resizer.ne { top: -5px; right: -5px; cursor: nesw-resize; }
    .resizer.e { top: 50%; right: -5px; margin-top: -5px; cursor: ew-resize; }
    .resizer.se { bottom: -5px; right: -5px; cursor: nwse-resize; }
    .resizer.s { bottom: -5px; left: 50%; margin-left: -5px; cursor: ns-resize; }
    .resizer.sw { bottom: -5px; left: -5px; cursor: nesw-resize; }
    .resizer.w { top: 50%; left: -5px; margin-top: -5px; cursor: ew-resize; }

    #previewEditTools { /* This seems to be an old ID or unused? Retaining from original */
      flex-wrap: wrap;
      gap: 6px;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      position: sticky; /* Keep it at the bottom of the preview box */
      bottom: 0;
      z-index: 999;
      border-top: 1px solid #444;
    }

    #previewEditTools button { /* This seems to be an old ID or unused? Retaining from original */
      flex: 1 1 45%;
      min-width: 130px;
      padding: 12px;
      font-size: 15px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #previewEditTools button:hover { /* This seems to be an old ID or unused? Retaining from original */
      background: #555;
    }

    #previewBox .button-bar { /* Overrides static position for the button-bar */
        position: static;
        margin-top: auto; /* Pushes it to the bottom */
    }

    /* Splitter Styles */
    #splitter {
      background-color: #3e3e3e;
      position: relative;
      z-index: 10;
      flex-shrink: 0; /* Prevent it from shrinking */
      transition: background-color 0.2s;
    }
    #splitter:hover {
        background-color: #007bff;
    }

    #splitter::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        pointer-events: none; /* Allow events to pass through to the actual splitter element */
    }

    /* Media Queries for Layout */
    @media (max-width: 768px) {
      .content-area {
        flex-direction: column;
      }
      .editor-container, .preview-container {
        width: 100%; /* Take full width */
        height: 50vh; /* Default height for stacked, will be overridden by JS for splitter */
      }
      .editor-container.active, .preview-container.active {
        height: 100%; /* Take full height when active (single pane view) */
      }
      #splitter {
        height: 8px;
        width: 100%;
        cursor: ns-resize;
      }
      #splitter::after {
        cursor: ns-resize;
      }
    }

    @media (min-width: 769px) {
      .content-area {
        flex-direction: row;
      }
      .editor-container, .preview-container {
        height: auto; /* Allow flex to manage height */
      }
      #splitter {
        width: 8px;
        height: 100%;
        cursor: ew-resize;
      }
      #splitter::after {
        cursor: ew-resize;
      }
    }

    /* New Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: #282c34;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transform: translateY(-20px);
      transition: transform 0.3s ease-in-out;
    }

    .modal-overlay.active .modal-content {
        transform: translateY(0);
    }

    .modal-content h3 {
      margin: 0;
      color: #61dafb;
    }

    .modal-content textarea {
      width: 100%;
      height: 200px;
      background: #1e1e1e;
      color: #f8f8f2;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease-in-out;
    }

    .modal-buttons button.save {
      background: #007bff;
      color: white;
    }
    .modal-buttons button.save:hover {
      background: #0056b3;
    }

    .modal-buttons button.cancel {
      background: #6c757d;
      color: white;
    }
    .modal-buttons button.cancel:hover {
      background: #5a6268;
    }

    /* Small contextual tooltip/indicator */
    #editTooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9em;
      cursor: pointer;
      z-index: 99;
      display: none;
      white-space: nowrap;
      transform: translateX(-50%); /* Center horizontally */
    }

    #editTooltip button {
      background: #007bff;
      color: white;
      padding: 3px 8px;
      font-size: 0.75em;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      margin-left: 5px;
      flex: unset;
    }
    #editTooltip button:hover {
        background: #0056b3;
    }

    #editTooltip .element-info {
        font-size: 0.8em;
        margin-bottom: 5px;
        color: #ddd;
    }

    /* Save/Load Overlay */
    #fileOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }

    #fileOverlay.active {
      opacity: 1;
      visibility: visible;
    }

    #fileOverlay .file-dialog-content {
      background: #282c34;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      transform: translateY(-20px);
      transition: transform 0.3s ease-in-out;
    }

    #fileOverlay.active .file-dialog-content {
        transform: translateY(0);
    }

    #fileOverlay h3 {
        margin: 0 0 10px;
        color: #61dafb;
    }

    #fileOverlay p {
        color: #ccc;
        font-size: 0.9em;
    }

    #fileOverlay .file-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    #fileOverlay .file-buttons button {
        padding: 10px 15px;
        font-size: 15px;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: background 0.2s ease-in-out;
        background: #007bff;
        color: white;
    }
    #fileOverlay .file-buttons button.cancel {
        background: #6c757d;
    }
    #fileOverlay .file-buttons button:hover {
        background: #0056b3;
    }
    #fileOverlay .file-buttons button.cancel:hover {
        background: #5a6268;
    }

    .tooltip-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1002;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      white-space: nowrap;
    }

    .tooltip-message.show {
        opacity: 1;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <select onchange="changeMode(this.value)">
      <option value="htmlmixed">HTML</option>
      <option value="css">CSS</option>
      <option value="javascript">JavaScript</option>
      <option value="null">Plain Text</option>
    </select>
    <button onclick="handleRun()">Run Code</button>
    <button onclick="showFileOpsModal()">File</button>
  </div>


  <div class="content-area" id="contentArea">
    <div class="editor-container active" id="editorBox">
      <div class="editor-wrapper">
        <textarea id="editor"></textarea>
      </div>
    </div>

    <div id="splitter"></div>

    <div class="preview-container" id="previewBox">
      <div class="output-title">Live Output</div>
      <div class="live-edit-tools" id="liveEditTools">
          <label>
              <input type="checkbox" id="enableContentEdit"> Content
          </label>
          <label>
              <input type="checkbox" id="enableLayoutEdit"> Layout
          </label>
          <label>
              <input type="checkbox" id="enableTapToEdit"> Tap-to-Edit
          </label>
          <button onclick="saveLiveChanges()">Save All</button>
      </div>
      <iframe id="preview"></iframe>

      <div id="selectionOverlay"></div>
      <div class="resizer nw"></div>
      <div class="resizer n"></div>
      <div class="resizer ne"></div>
      <div class="resizer e"></div>
      <div class="resizer se"></div>
      <div class="resizer s"></div>
      <div class="resizer sw"></div>
      <div class="resizer w"></div>

      <div id="editTooltip"></div>

      <div class="watermark">© 2025 JSN01000111 – Educational Use</div>
      <div class="button-bar">
        <button onclick="toggleView('editor')">Back to Editor</button>
        <button onclick="editStyleBlocksGlobal()">Edit Stylesheet</button>
        <button onclick="copyPreviewHtml()">Copy HTML</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="editModalOverlay">
    <div class="modal-content">
      <h3 id="modalTitle">Edit Element</h3>
      <textarea id="modalEditor"></textarea>
      <div class="modal-buttons">
        <button class="save" onclick="saveModalChanges()">Save</button>
        <button class="cancel" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="fileOverlay">
    <div class="file-dialog-content">
        <h3>File Operations</h3>
        <p>Use these options to load or save your code files locally.</p>
        <div class="file-buttons">
            <button onclick="loadFile()">Load File</button>
            <button onclick="saveFile()">Save File</button>
            <button class="cancel" onclick="hideFileOpsModal()">Cancel</button>
        </div>
        <p style="font-size: 0.8em; color: #888;">(Requires browser support for File System Access API)</p>
    </div>
  </div>

  <div id="tooltipMessage" class="tooltip-message"></div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "dracula",
      lineWrapping: true, // Allow line wrapping for better readability
      viewportMargin: 10 // Render 10 lines above/below viewport for performance
    });

    const previewIframe = document.getElementById("preview");
    // FIX: Corrected ID reference for content edit checkbox
    const enableContentEditCheckbox = document.getElementById("enableContentEdit");
    const enableLayoutEditCheckbox = document.getElementById("enableLayoutEdit");
    const enableTapToEditCheckbox = document.getElementById("enableTapToEdit");
    const liveEditTools = document.getElementById("liveEditTools");
    const selectionOverlay = document.getElementById('selectionOverlay');
    const resizers = document.querySelectorAll('.resizer');
    const contentArea = document.getElementById('contentArea');
    const editorBox = document.getElementById('editorBox'); // Added for splitter resizing
    const previewBox = document.getElementById('previewBox'); // Added for splitter resizing

    const editModalOverlay = document.getElementById('editModalOverlay');
    const modalTitle = document.getElementById('modalTitle');
    const modalEditor = document.getElementById('modalEditor');
    const editTooltip = document.getElementById('editTooltip');
    const fileOverlay = document.getElementById('fileOverlay');
    const tooltipMessage = document.getElementById('tooltipMessage');

    let mutationObserver = null;
    let liveEditDebounceTimer;
    let editorSaveDebounceTimer;
    let selectedElementInIframe = null; // Stores the currently selected element in the iframe
    let isResizing = false;
    let currentResizer = null;
    let startX, startY, startWidth, startHeight, startLeft, startTop;

    let fileHandle = null; // For File System Access API

    // Initial example content
    const initialHtmlCode = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Preview Page</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f0f0f0; color: #333; }
        h1 { color: #007bff; }
        .resizable-box {
            border: 2px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            min-width: 50px;
            min-height: 50px;
            position: relative; /* Added for layout editing */
            display: block; /* Added for layout editing */
            width: 300px;
            height: 150px;
        }
        .another-box {
            background-color: #e0f7fa;
            border: 1px dashed #00bcd4;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Live Editor Preview!</h1>
    <p>You can now <strong>edit text directly</strong> when 'Content Edit' is enabled.</p>
    <div class="resizable-box" style="background-color: lightyellow;">
        <p>This box can be resized when 'Layout Edit' is enabled.</p>
        <p>Try dragging the corners/edges.</p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </div>
    <div class="another-box">
        <p>Another content area.</p>
        <span id="testSpan" data-custom="value">This is a span.</span>
    </div>
    <p>Changes made here will auto-save back to the editor.</p>
</body>
</html>`;

    // Load code and settings from localStorage or set initial example
    const savedCode = localStorage.getItem('codeEditorContent');
    editor.setValue(savedCode || initialHtmlCode);

    const savedMode = localStorage.getItem('codeEditorMode') || 'htmlmixed';
    document.querySelector('.top-bar select').value = savedMode;
    editor.setOption("mode", savedMode);

    // Initial splitter positions
    const savedSplitterPosition = localStorage.getItem('splitterPosition');
    if (savedSplitterPosition) {
        setSplitterPosition(parseFloat(savedSplitterPosition));
    } else {
        // Set default 50/50 split on initial load
        setSplitterPosition(0.5);
    }

    function changeMode(mode) {
      editor.setOption("mode", mode);
      localStorage.setItem('codeEditorMode', mode);
    }

    function handleRun() {
      const code = editor.getValue();
      const currentMode = editor.getOption("mode");

      let contentToDisplay = code;
      if (currentMode === "htmlmixed") {
        try {
            // Beautify HTML before rendering and updating editor
            contentToDisplay = html_beautify(code, { indent_size: 2, preserve_newlines: true });
            editor.setValue(contentToDisplay); // Update editor with beautified code
        } catch (e) {
            console.error("HTML Beautify error:", e);
        }
      }
      renderPreview(contentToDisplay);
      toggleView("preview");
    }

    function renderPreview(code) {
      const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
      doc.open();
      // Write the new content. The `iframe.onload` will handle re-attaching listeners.
      doc.write(code);
      doc.close();

      // IMPORTANT: The iframe.onload event listener will now take care of setting up
      // contenteditable, layout editing, and tap-to-edit after the iframe's DOM is ready.
    }

    function toggleView(view) {
      document.getElementById("editorBox").classList.toggle("active", view === "editor");
      document.getElementById("previewBox").classList.toggle("active", view === "preview");

      if (view === "editor") {
        disconnectObserver();
        hideSelectionOverlay();
        hideEditTooltip();
        disableTapToEdit(); // Ensure tap-to-edit is off when back in editor
        closeModal(); // Ensure modal is closed when switching back to editor
        editor.refresh(); // Important for CodeMirror to re-adjust its layout
      } else {
         // When switching to preview, setup is handled by iframe.onload if it reloads,
         // or we can force a setup here if the iframe is not reloading.
         // For now, relying on iframe.onload (which happens after doc.write) is most robust.
         liveEditTools.classList.add('active');
         setTimeout(() => {
             liveEditTools.classList.remove('active');
         }, 1500);
      }
    }

    // --- Performance Utilities ---
    function debounce(func, delay) {
      let timer;
      return function(...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function showTooltipMessage(message, duration = 2000) {
        tooltipMessage.textContent = message;
        tooltipMessage.classList.add('show');
        setTimeout(() => {
            tooltipMessage.classList.remove('show');
        }, duration);
    }

    // --- Live Editing (Content Edit) ---

    const updateEditorFromPreview = debounce(() => {
      const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
      if (!doc || !doc.documentElement) { // Ensure document element exists
        console.warn('Iframe document or documentElement not ready for live editing update.');
        return;
      }

    function setupLiveEditingObserver() {

    function updateSelectionOverlay() {
        if (!selectedElementInIframe || !selectedElementInIframe.isConnected) { // Check if element is still in DOM
            hideSelectionOverlay();

        requestAnimationFrame(() => { // Use rAF for smooth updates
            const rect = selectedElementInIframe.getBoundingClientRect();

            const overlayLeft = iframeRect.left + rect.left;

                else if (resizer.classList.contains('n')) { resizer.style.left = (overlayLeft + rect.width / 2 - offset) + 'px'; resizer.style.top = (overlayTop - offset) + 'px'; }
                else if (resizer.classList.contains('ne')) { resizer.style.left = (overlayLeft + rect.width - offset) + 'px'; resizer.style.top = (overlayTop - offset) + 'px'; }
                else if (resizer.classList.contains('e')) { resizer.style.left = (overlayLeft + rect.width - offset) + 'px'; resizer.style.top = (overlayTop + rect.height / 2 - offset) + 'px'; }
                else if (resizer.classList.contains('se')) { resizer.style.left = (overlayLeft + rect.width - offset) + 'px'; resizer.style.top = (overlayTop + rect.height - offset) + 'px'; }
                else if (resizer.classList.contains('s')) { resizer.style.left = (overlayLeft + rect.width / 2 - offset) + 'px'; resizer.style.top = (overlayTop + rect.height - offset) + 'px'; }
                else if (resizer.classList.contains('sw')) { resizer.style.left = (overlayLeft - offset) + 'px'; resizer.style.top = (overlayTop + rect.height - offset) + 'px'; }
                else if (resizer.classList.contains('w')) { resizer.style.left = (overlayLeft - offset) + 'px'; resizer.style.top = (overlayTop + rect.height / 2 - offset) + 'px'; }

    function handleIframeMouseMove(e) {
        if (!isResizing || !selectedElementInIframe) return;

        const dx = e.clientX - startX;
        const dy = e.clientY - startY;

        let newWidth = startWidth;
        let newHeight = startHeight;
        let newLeft = startLeft;
        let newTop = startTop;

        const minSize = 20; // Minimum size for elements

        if (currentResizer.classList.contains('e')) {
            newWidth = Math.max(minSize, startWidth + dx);
        } else if (currentResizer.classList.contains('s')) {
            newHeight = Math.max(minSize, startHeight + dy);
        } else if (currentResizer.classList.contains('w')) {
            newWidth = Math.max(minSize, startWidth - dx);
            newLeft = startLeft + dx;
        } else if (currentResizer.classList.contains('n')) {
            newHeight = Math.max(minSize, startHeight - dy);
            newTop = startTop + dy;
        } else if (currentResizer.classList.contains('se')) {
            newWidth = Math.max(minSize, startWidth + dx);
            newHeight = Math.max(minSize, startHeight + dy);
        } else if (currentResizer.classList.contains('sw')) {
            newWidth = Math.max(minSize, startWidth - dx);
            newHeight = Math.max(minSize, startHeight + dy);
            newLeft = startLeft + dx;
        } else if (currentResizer.classList.contains('ne')) {
            newWidth = Math.max(minSize, startWidth + dx);
            newHeight = Math.max(minSize, startHeight - dy);
            newTop = startTop + dy;
        } else if (currentResizer.classList.contains('nw')) {
            newWidth = Math.max(minSize, startWidth - dx);
            newHeight = Math.max(minSize, startHeight - dy);
            newLeft = startLeft + dx;
            newTop = startTop + dy;
        }

        // Apply new dimensions directly
        selectedElementInIframe.style.width = newWidth + 'px';
        selectedElementInIframe.style.height = newHeight + 'px';

        // Only apply position if element has a non-static position

        if (computedStyle.position !== 'static') {
            selectedElementInIframe.style.left = newLeft + 'px';

        }

        updateSelectionOverlay(); // Update overlay to new position/size
    }

    function openModal(type, element) {
      selectedElementInIframe = element; // Store the element being edited
      editModalOverlay.classList.add('active');

      modalEditor.readOnly = false; // Default to editable

        content = element.getAttribute('style') || '';
      } else if (type === 'js') {
        modalTitle.textContent = 'Inspect JavaScript Properties';
        const listeners = [];
        // Iterate through properties to find 'on' event handlers
        for (const key in element) {
            if (key.startsWith("on") && typeof element[key] === "function") {
                // Limit the function string to first line for brevity
                const funcString = element[key].toString();
                listeners.push(`${key} = ${funcString.substring(0, funcString.indexOf('\n') > -1 ? funcString.indexOf('\n') : funcString.length).trim().slice(0, 100)}...`);
            }
        }
        content = `
Tag: ${element.tagName.toLowerCase()}
ID: ${element.id || "(none)"}
Class: ${element.className || "(none)"}
Dataset: ${JSON.stringify(element.dataset, null, 2)}
Event Listeners:
${listeners.length ? listeners.join("\n") : "(none)"}
`;
        modalEditor.readOnly = true; // Make JS inspection read-only
      } else if (type === 'stylesheet') {
        modalTitle.textContent = 'Edit Global Stylesheet (<style> tags in <head>)';

        content = Array.from(styles).map(s => s.innerHTML).join("\n\n/* --- Next Style Block --- */\n\n");

        modalTitle.textContent = 'Edit Head HTML';
        content = element.outerHTML; // element would be doc.head

    function saveModalChanges() {
      const editedContent = modalEditor.value;

        e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
        if (!isSplitterDragging) return;

        if (currentSplitterDirection === 'horizontal') {
            const totalWidth = contentArea.offsetWidth;
            let newEditorWidth = e.clientX - contentArea.getBoundingClientRect().left;
            newEditorWidth = Math.max(100, Math.min(newEditorWidth, totalWidth - 100 - splitter.offsetWidth)); // Min/max width
            const ratio = newEditorWidth / totalWidth;
            setSplitterPosition(ratio);
        } else { // vertical
            const totalHeight = contentArea.offsetHeight;
            let newEditorHeight = e.clientY - contentArea.getBoundingClientRect().top;
            newEditorHeight = Math.max(100, Math.min(newEditorHeight, totalHeight - 100 - splitter.offsetHeight)); // Min/max height
            const ratio = newEditorHeight / totalHeight;
            setSplitterPosition(ratio);
        }
    });

    document.addEventListener('mouseup', () => {
        if (isSplitterDragging) {
            isSplitterDragging = false;
            document.body.style.userSelect = '';
            document.body.style.cursor = '';
        }
    });

    // Handle window resize to re-adjust splitter and editor layout
    window.addEventListener('resize', () => {
        const savedRatio = parseFloat(localStorage.getItem('splitterPosition') || '0.5');
        setSplitterPosition(savedRatio);
        editor.refresh(); // Important for CodeMirror to re-adjust
        updateSelectionOverlay(); // Recalculate overlay position
    });


    // ******************************************************************
    // IMPORTANT: This iframe.onload listener is critical for
    // re-initializing all editing features AFTER the iframe's content
    // has fully rendered (e.g., after a new `doc.write`).
    // ******************************************************************
    previewIframe.onload = () => {
        console.log("Iframe content loaded. Re-initializing editing features.");
        hideEditTooltip();
        hideSelectionOverlay();
        selectedElementInIframe = null; // Clear selection on iframe reload

        // Force setup based on current checkbox states
        setupLiveEditingObserver();
        setupLayoutEditing();
        setupTapToEdit();
    };


    // --- Global Stylesheet Editing ---
    function editStyleBlocksGlobal() {
      // Pass the head element of the iframe document to the modal
      const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
      if (doc && doc.head) {
        openModal('stylesheet', doc.head);
      } else {
        showTooltipMessage('Preview iframe not ready to edit stylesheet.', 2000);
      }
    }

    // --- File System Access API Functions ---

    function showFileOpsModal() {
        fileOverlay.classList.add('active');
    }

    function hideFileOpsModal() {
        fileOverlay.classList.remove('active');
    }

    async function loadFile() {
        hideFileOpsModal();
        if (!window.showOpenFilePicker) {
            showTooltipMessage('File System Access API not supported in this browser.', 4000);
            return;
        }

        try {
            const [handle] = await window.showOpenFilePicker({
                types: [{
                    description: 'HTML Files',
                    accept: { 'text/html': ['.html', '.htm'] },
                }, {
                    description: 'All Files',
                    accept: { '*/*': ['.*'] },
                }],
                excludeAcceptAllOption: false,
                multiple: false
            });
            fileHandle = handle;
            const file = await fileHandle.getFile();
            const contents = await file.text();
            editor.setValue(contents);
            showTooltipMessage(`Loaded file: ${file.name}`);
            // Re-render preview after loading new content
            handleRun(); // This will also switch to preview
        } catch (err) {
            console.error('File load error:', err);
            showTooltipMessage(`File load failed: ${err.name}`, 3000);
        }
    }

    async function saveFile() {
        hideFileOpsModal();
        if (!window.showSaveFilePicker) {
            showTooltipMessage('File System Access API not supported in this browser.', 4000);
            return;
        }

        try {
            // If we have a fileHandle from loading, save to it directly
            let currentHandle = fileHandle;
            if (!currentHandle) {
                // Otherwise, prompt for a new save location
                currentHandle = await window.showSaveFilePicker({
                    types: [{
                        description: 'HTML File',
                        accept: { 'text/html': ['.html'] },
                    }],
                    suggestedName: 'my-live-code.html',
                });
                fileHandle = currentHandle; // Store for future saves
            }

            const writable = await currentHandle.createWritable();
            await writable.write(editor.getValue());
            await writable.close();
            showTooltipMessage('File saved successfully!');
        } catch (err) {
            console.error('File save error:', err);
            showTooltipMessage(`File save failed: ${err.name}`, 3000);
        }
    }

    async function copyPreviewHtml() {
        const doc = previewIframe.contentDocument || previewIframe.contentWindow.document;
        if (!doc || !doc.documentElement) {
            showTooltipMessage('Preview not ready to copy HTML.', 2000);
            return;
        }
        let htmlToCopy = doc.documentElement.outerHTML;

        // Beautify the HTML before copying to clipboard for readability
        if (typeof html_beautify === 'function') {
            try {
                htmlToCopy = html_beautify(htmlToCopy, { indent_size: 2, preserve_newlines: true });
            } catch (e) {
                console.error("Beautify error during copy:", e);
                // Continue with un-beautified if error occurs
            }
        }

        try {
            await navigator.clipboard.writeText(htmlToCopy);
            showTooltipMessage('Preview HTML copied to clipboard!', 2000);
        } catch (err) {
            console.error('Failed to copy HTML: ', err);
            showTooltipMessage('Failed to copy HTML to clipboard.', 3000);
        }
    }

  </script>
