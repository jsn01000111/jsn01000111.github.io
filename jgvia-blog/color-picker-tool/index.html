<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Color Picker</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      padding: 1em;
      text-align: center;
    }
    #canvas {
      max-width: 100%;
      border: 1px solid #ccc;
      margin-top: 1em;
      cursor: crosshair;
    }
    #dropZone {
      border: 2px dashed #aaa;
      padding: 2em;
      margin: 1em auto;
      max-width: 500px;
      color: #666;
    }
    .color-info {
      margin-top: 1em;
    }
    .swatch {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      display: inline-block;
      vertical-align: middle;
      margin-right: 1em;
    }
  </style>
</head>
<body>
  <h1>Image Color Picker</h1>

  <div id="dropZone">Drop an image here or click to upload</div>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">

  <canvas id="canvas"></canvas>

  <div class="color-info">
    <div class="swatch" id="colorSwatch"></div>
    <span id="hex"></span> |
    <span id="rgb"></span> |
    <span id="hsl"></span>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const colorSwatch = document.getElementById("colorSwatch");
    const hexOutput = document.getElementById("hex");
    const rgbOutput = document.getElementById("rgb");
    const hslOutput = document.getElementById("hsl");

    function toHex(r, g, b) {
      return "#" + [r, g, b].map(x => x.toString(16).padStart(2, "0")).join("");
    }

    function toHSL(r, g, b) {
      r /= 255; g /= 255; b /= 255;
      const max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if(max === min){ h = s = 0; }
      else {
        const d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch(max){
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return `HSL: ${Math.round(h*360)}Â°, ${Math.round(s*100)}%, ${Math.round(l*100)}%`;
    }

    function showColor(x, y, scale) {
      const data = ctx.getImageData(x * scale, y * scale, 1, 1).data;
      const [r, g, b] = data;
      const hex = toHex(r, g, b);

      colorSwatch.style.background = hex;
      hexOutput.textContent = `HEX: ${hex}`;
      rgbOutput.textContent = `RGB: ${r}, ${g}, ${b}`;
      hslOutput.textContent = toHSL(r, g, b);
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const scale = canvas.width / rect.width;
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      showColor(x, y, scale);
    });

    function loadImage(img) {
      canvas.width = img.naturalWidth;
      canvas.height = img.naturalHeight;
      ctx.drawImage(img, 0, 0);
    }

    dropZone.addEventListener("click", () => fileInput.click());

    ["dragover", "dragenter"].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.style.background = "#eee";
      })
    );

    ["dragleave", "drop"].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.style.background = "";
      })
    );

    dropZone.addEventListener("drop", e => {
      const file = e.dataTransfer.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => loadImage(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => loadImage(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
