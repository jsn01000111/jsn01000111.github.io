<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Console Tester</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background: #1f1f1f;
      border-bottom: 1px solid #333;
      flex-wrap: wrap;
    }
    .toolbar button, .toolbar label {
      background: #333;
      border: none;
      color: white;
      padding: 0.4rem 0.75rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .toolbar button:hover {
      background: #555;
    }
    .toolbar input[type="checkbox"] {
      margin-right: 0.2rem;
    }
    #editorContainer {
      flex: 1;
      height: 50%;
    }
    #console {
      flex: 1;
      background: #1a1a1a;
      padding: 1rem;
      overflow-y: auto;
      font-size: 14px;
      border-top: 1px solid #333;
      white-space: pre-wrap;
    }
    .log { color: #e0e0e0; }
    .input-code { color: #888; margin-bottom: 5px; }
    .error { color: #ff6b6b; font-weight: bold; }
    .warn { color: #ffd166; }
    .info { color: #66b3ff; }

    .CodeMirror {
      height: 100%;
      font-size: 14px;
    }

    /* Light Theme */
    body.light-theme {
      background: #f0f2f5;
      color: #333;
    }
    body.light-theme .toolbar {
      background: #e0e0e0;
      border-bottom-color: #ccc;
    }
    body.light-theme .toolbar button {
      background: #c0c0c0;
      color: #333;
    }
    body.light-theme .toolbar button:hover {
      background: #b0b0b0;
    }
    body.light-theme #console {
      background: #ffffff;
      border-top-color: #ccc;
    }
    body.light-theme .log { color: #333; }
    body.light-theme .input-code { color: #666; }
    body.light-theme .error { color: #cc0000; }
    body.light-theme .warn { color: #cc8800; }
    body.light-theme .info { color: #0066cc; }
    .light-theme .CodeMirror {
      background: #ffffff !important;
      color: #333 !important;
    }
    .light-theme .CodeMirror-gutters {
      background: #f8f8f8 !important;
      border-right: 1px solid #ddd !important;
    }
  </style>
</head>
<body class="dark-theme">
  <div class="toolbar">
    <div>
      <button onclick="runCode()">Run</button>
      <button onclick="copyCode()">Copy</button>
      <button onclick="clearConsole()">Clear</button>
      <label><input type="checkbox" id="executeOnEnter" checked> Run on Enter</label>
    </div>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div id="editorContainer">
    <textarea id="code">
// Try some JavaScript code:
const msg = "Hello!";
console.log(msg);
console.warn("Be careful");
console.error("Something went wrong");
    </textarea>
  </div>
  <div id="console"></div>

  <!-- CodeMirror + Esprima -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/esprima/4.0.1/esprima.min.js"></script>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "javascript",
      theme: "monokai",
      lineNumbers: true,
      indentUnit: 2,
      tabSize: 2
    });

    const consoleBox = document.getElementById("console");
    const body = document.body;

    function runCode() {
      const code = editor.getValue();
      consoleBox.innerHTML += `<div class="input-code">> ${code}</div>`;

      const orig = {
        log: console.log,
        error: console.error,
        warn: console.warn,
        info: console.info
      };

      console.log = (...args) => {
        consoleBox.innerHTML += `<div class="log">${args.join(" ")}</div>`;
        orig.log(...args);
      };
      console.error = (...args) => {
        consoleBox.innerHTML += `<div class="error">ERROR: ${args.join(" ")}</div>`;
        orig.error(...args);
      };
      console.warn = (...args) => {
        consoleBox.innerHTML += `<div class="warn">WARN: ${args.join(" ")}</div>`;
        orig.warn(...args);
      };
      console.info = (...args) => {
        consoleBox.innerHTML += `<div class="info">INFO: ${args.join(" ")}</div>`;
        orig.info(...args);
      };

      try {
        esprima.parseScript(code);
        const result = new Function(code)();
        if (result !== undefined) {
          consoleBox.innerHTML += `<div class="log">Result: ${result}</div>`;
        }
      } catch (err) {
        const msg = err.name === "SyntaxError" ? "Syntax Error: " : "Runtime Error: ";
        consoleBox.innerHTML += `<div class="error">${msg}${err.message}</div>`;
      } finally {
        Object.assign(console, orig);
        consoleBox.scrollTop = consoleBox.scrollHeight;
      }
    }

    function copyCode() {
      navigator.clipboard.writeText(editor.getValue()).then(() => {
        alert("Code copied!");
      });
    }

    function clearConsole() {
      consoleBox.innerHTML = "";
    }

    function toggleTheme() {
      if (body.classList.contains("dark-theme")) {
        body.classList.remove("dark-theme");
        body.classList.add("light-theme");
        editor.setOption("theme", "default");
      } else {
        body.classList.remove("light-theme");
        body.classList.add("dark-theme");
        editor.setOption("theme", "monokai");
      }
    }

    document.getElementById("executeOnEnter").addEventListener("change", e => {
      editor.setOption("extraKeys", e.target.checked ? {
        "Ctrl-Enter": runCode,
        "Cmd-Enter": runCode,
        "Enter": (cm) => {
          runCode();
          return false;
        }
      } : null);
    });
  </script>
</body>
</html>
