<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Code Editor Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CodeMirror CSS & Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/theme/material.css">

  <!-- CodeMirror JS & Modes -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/css/css.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/xml/xml.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5/mode/htmlmixed/htmlmixed.js"></script>

  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      padding: 10px;
    }

    h2 {
      text-align: center;
      font-weight: normal;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    textarea {
      display: none;
    }

    .CodeMirror {
      height: 300px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #263238;
      color: #fff;
    }

    /* Mobile: Allow text selection */
    .CodeMirror pre {
      user-select: text;
      -webkit-user-select: text;
    }
  </style>
</head>
<body>

  <h2>Code Editor with Highlighting</h2>

  <select onchange="changeMode(this.value)">
    <option value="htmlmixed">HTML</option>
    <option value="css">CSS</option>
    <option value="javascript">JavaScript</option>
    <option value="null">Plain Text</option>
  </select>

  <textarea id="editor">
// Type or paste your code here...
&lt;!DOCTYPE html&gt;
&lt;html&gt;
  &lt;head&gt;&lt;/head&gt;
  &lt;body&gt;&lt;h1&gt;Hello World&lt;/h1&gt;&lt;/body&gt;
&lt;/html&gt;
  </textarea>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "htmlmixed",
      theme: "material",
      lineWrapping: true,
      viewportMargin: Infinity
    });

    function changeMode(mode) {
      editor.setOption("mode", mode);
    }
  </script>

</body>
</html>
