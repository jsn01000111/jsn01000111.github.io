<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Game Boy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Game Boy Emulator</h1>
  <div id="emulator-container">
    <canvas id="screen"></canvas>
    <div id="controls">
      <button onclick="press('ArrowUp')">▲</button><br>
      <button onclick="press('ArrowLeft')">◀</button>
      <button onclick="press('ArrowDown')">▼</button>
      <button onclick="press('ArrowRight')">▶</button>
    </div>
    <div id="buttons">
      <button onclick="press('KeyZ')">A</button>
      <button onclick="press('KeyX')">B</button>
      <button onclick="press('Enter')">Start</button>
      <button onclick="press('ShiftRight')">Select</button>
    </div>
    <input type="file" id="rom-loader" accept=".gb,.gbc" />
  </div>

  <script src="https://unpkg.com/wasmboy@0.7.1/dist/wasmboy.js"></script>
  <script src="emulator.js"></script>
</body>
</html>
