
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Game Boy Emulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>J4Son G TV – Game Boy Emulator</h1>
  <div id="emulator-container">
    <canvas id="screen" width="160" height="144"></canvas>
    <div id="controls">
      <button onclick="press('up')">▲</button><br>
      <button onclick="press('left')">◀</button>
      <button onclick="press('down')">▼</button>
      <button onclick="press('right')">▶</button>
    </div>
    <div id="buttons">
      <button onclick="press('a')">A</button>
      <button onclick="press('b')">B</button>
      <button onclick="press('start')">Start</button>
      <button onclick="press('select')">Select</button>
    </div>
    <input type="file" id="rom-loader" />
  </div>
  <script src="emulator.js"></script>
</body>
</html>
