<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Web Game Boy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-screen">
    <h1>Welcome to Web Game Boy!</h1>
    <p>This emulator is designed for mobile devices.</p>
    <p>Please open this page on your phone or tablet to play.</p>
    <p>Or, if you're on desktop and want to try, resize your browser window to a mobile size.</p>
    <button id="continue-button" style="display: none;">Continue to Emulator</button>
  </div>

  <div id="gameboy" style="display: none;">
    <div id="screen-container">
      <canvas id="screen"></canvas>
    </div>
    <div id="controls">
      <div id="dpad">
        <button class="dpad-btn" id="up" ontouchstart="press('ArrowUp')" ontouchend="release('ArrowUp')" onclick="press('ArrowUp')" onmouseup="release('ArrowUp')">▲</button>
        <button class="dpad-btn" id="left" ontouchstart="press('ArrowLeft')" ontouchend="release('ArrowLeft')" onclick="press('ArrowLeft')" onmouseup="release('ArrowLeft')">◀</button>
        <button class="dpad-btn" id="down" ontouchstart="press('ArrowDown')" ontouchend="release('ArrowDown')" onclick="press('ArrowDown')" onmouseup="release('ArrowDown')">▼</button>
        <button class="dpad-btn" id="right" ontouchstart="press('ArrowRight')" ontouchend="release('ArrowRight')" onclick="press('ArrowRight')" onmouseup="release('ArrowRight')">▶</button>
      </div>
      <div id="buttons">
        <button class="action-btn" id="a" ontouchstart="press('KeyZ')" ontouchend="release('KeyZ')" onclick="press('KeyZ')" onmouseup="release('KeyZ')">A</button>
        <button class="action-btn" id="b" ontouchstart="press('KeyX')" ontouchend="release('KeyX')" onclick="press('KeyX')" onmouseup="release('KeyX')">B</button>
        <button class="action-btn" id="start" ontouchstart="press('Enter')" ontouchend="release('Enter')" onclick="press('Enter')" onmouseup="release('Enter')">Start</button>
        <button class="action-btn" id="select" ontouchstart="press('ShiftRight')" ontouchend="release('ShiftRight')" onclick="press('ShiftRight')" onmouseup="release('ShiftRight')">Select</button>
      </div>
    </div>
    <input type="file" id="rom-loader" accept=".gb,.gbc" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/wasmboy@0.7.1/dist/wasmboy.wasm.umd.js"></script>
  <script src="emulator.js"></script>
</body>
</html>
