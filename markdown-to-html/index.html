<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markdown to HTML Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      background: #f0f0f0;
    }
    h2 {
      text-align: center;
    }
    textarea, pre, .preview {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      font-size: 14px;
      background: white;
      box-sizing: border-box;
    }
    .preview {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Markdown to HTML Converter</h2>

  <label for="markdownInput"><strong>Enter Markdown:</strong></label>
  <textarea id="markdownInput" rows="8"># Hello World

This is a **Markdown** example with a [link](https://example.com) and a list:

- Item 1
- Item 2
</textarea>

  <button onclick="convertMarkdown()">Convert to HTML</button>

  <label for="htmlOutput"><strong>Generated HTML:</strong></label>
  <pre id="htmlOutput"></pre>

  <label><strong>Preview:</strong></label>
  <div class="preview" id="previewOutput"></div>

  <script>
    function convertMarkdown() {
      const md = document.getElementById('markdownInput').value;

      // Minimal Markdown parser
      let html = md
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*?)\*/gim, '<em>$1</em>')
        .replace(/(.*?)(.*?)/gim, '<a href="$2" target="_blank">$1</a>')
        .replace(/^\- (.*$)/gim, '<li>$1</li>')
        .replace(/^\s*[\r\n]/gim, '<br>');

      // Wrap list items
      if (html.includes('<li>')) {
        html = html.replace(/(<li>[\s\S]*?<\/li>)/gim, '<ul>$1</ul>');
      }

      document.getElementById('htmlOutput').textContent = html.trim();
      document.getElementById('previewOutput').innerHTML = html.trim();
    }

    // Run on load
    window.onload = convertMarkdown;
  </script>

</body>
</html>
