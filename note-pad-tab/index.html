<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad Tabbed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Consolas, monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #2d2d2d;
      border-bottom: 1px solid #444;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #2d2d2d;
      border-right: 1px solid #444;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .tab.active {
      background: #1e1e1e;
      font-weight: bold;
    }

    .tab:hover {
      background: #3a3a3a;
    }

    #addTab {
      background: #007acc;
      color: white;
      font-weight: bold;
    }

    #editor {
      flex-grow: 1;
      padding: 10px;
      border: none;
      resize: none;
      background: #282a36;
      color: #d4d4d4;
      font-size: 16px;
      line-height: 1.5;
      width: 100%;
      height: 100%;
      outline: none;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 8px 12px;
        font-size: 14px;
      }

      #editor {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabs">
    <!-- Tabs will be added dynamically -->
    <div class="tab" id="addTab" onclick="addTab()">+</div>
  </div>

  <textarea id="editor"></textarea>

  <script>
    const STORAGE_KEY = 'notepadTabs';
    const tabs = [];
    let activeTabIndex = 0;

    const editor = document.getElementById('editor');
    const tabsContainer = document.getElementById('tabs');
    const addTabBtn = document.getElementById('addTab');

    function saveTabs() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        tabs,
        activeTab: activeTabIndex
      }));
    }

    function renderTabs() {
      // Remove all tabs except the addTab button
      Array.from(tabsContainer.children).forEach(child => {
        if (child !== addTabBtn) child.remove();
      });

      tabs.forEach((_, index) => {
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.textContent = 'Tab ' + (index + 1);
        if (index === activeTabIndex) tab.classList.add('active');
        tab.onclick = () => switchTab(index);
        tabsContainer.insertBefore(tab, addTabBtn);
      });
    }

    function switchTab(index) {
      tabs[activeTabIndex] = editor.value;
      activeTabIndex = index;
      editor.value = tabs[index];
      renderTabs();
      saveTabs();
    }

    function addTab() {
      tabs.push('');
      activeTabIndex = tabs.length - 1;
      renderTabs();
      editor.value = '';
      saveTabs();
    }

    // Restore saved data
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const data = JSON.parse(saved);
        tabs.push(...data.tabs);
        activeTabIndex = data.activeTab || 0;
      } else {
        tabs.push('');
      }
      renderTabs();
      editor.value = tabs[activeTabIndex];
    });

    editor.addEventListener('input', () => {
      tabs[activeTabIndex] = editor.value;
      saveTabs();
    });

    // Support for Tab key
    editor.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
        tabs[activeTabIndex] = this.value;
        saveTabs();
      }
    });

    window.addEventListener('beforeunload', saveTabs);
  </script>
</body>
</html>
