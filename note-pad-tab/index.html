<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notepad Tabbed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Consolas, monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: #2d2d2d;
      border-bottom: 1px solid #444;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 15px;
      cursor: pointer;
      background: #2d2d2d;
      border-right: 1px solid #444;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .tab.active {
      background: #1e1e1e;
      font-weight: bold;
    }

    .tab:hover {
      background: #3a3a3a;
    }

    .tab .close-btn {
      color: #aaa;
      font-weight: bold;
      cursor: pointer;
    }

    .tab .close-btn:hover {
      color: #f55;
    }

    #addTab {
      background: #007acc;
      color: white;
      font-weight: bold;
    }

    #editor {
      flex-grow: 1;
      padding: 10px;
      border: none;
      resize: none;
      background: #282a36;
      color: #d4d4d4;
      font-size: 16px;
      line-height: 1.5;
      width: 100%;
      height: 100%;
      outline: none;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 8px 12px;
        font-size: 14px;
      }

      #editor {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="tabs" id="tabs">
    <!-- Tabs will be dynamically added -->
    <div class="tab" id="addTab" onclick="addTab()">+</div>
  </div>

  <textarea id="editor" placeholder="Start typing..."></textarea>

  <script>
    const STORAGE_KEY = 'notepadTabs_v3';
    const tabs = [];
    let activeTabIndex = 0;

    const editor = document.getElementById('editor');
    const tabsContainer = document.getElementById('tabs');
    const addTabBtn = document.getElementById('addTab');

    function saveTabs() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        tabs,
        activeTab: activeTabIndex
      }));
    }

    function renderTabs() {
      Array.from(tabsContainer.children).forEach(child => {
        if (child !== addTabBtn) child.remove();
      });

      tabs.forEach((tabData, index) => {
        const tab = document.createElement('div');
        tab.className = 'tab';
        if (index === activeTabIndex) tab.classList.add('active');

        const title = document.createElement('span');
        title.textContent = index === 0 ? 'Notepad Tab 1' : tabData.name;

        if (index !== 0) {
          title.ondblclick = () => renameTab(index);
        }

        tab.appendChild(title);

        if (index !== 0) {
          const close = document.createElement('span');
          close.textContent = '×';
          close.className = 'close-btn';
          close.onclick = (e) => {
            e.stopPropagation();
            closeTab(index);
          };
          tab.appendChild(close);
        }

        tab.onclick = () => switchTab(index);
        tabsContainer.insertBefore(tab, addTabBtn);
      });
    }

    function switchTab(index) {
      tabs[activeTabIndex].content = editor.value;
      activeTabIndex = index;
      editor.value = tabs[index].content;
      renderTabs();
      saveTabs();
    }

    function addTab() {
      tabs.push({ name: 'Tab ' + (tabs.length + 1), content: '' });
      activeTabIndex = tabs.length - 1;
      editor.value = '';
      renderTabs();
      saveTabs();
    }

    function closeTab(index) {
      if (tabs.length === 1 || index === 0) return; // Cannot close first tab
      tabs.splice(index, 1);
      if (activeTabIndex >= index) activeTabIndex = Math.max(0, activeTabIndex - 1);
      editor.value = tabs[activeTabIndex].content;
      renderTabs();
      saveTabs();
    }

    function renameTab(index) {
      const newName = prompt("Rename tab:", tabs[index].name);
      if (newName !== null && newName.trim() !== '') {
        tabs[index].name = newName.trim();
        renderTabs();
        saveTabs();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const data = JSON.parse(saved);
        if (data.tabs && data.tabs.length > 0) {
          tabs.push(...data.tabs);
          activeTabIndex = data.activeTab || 0;
        } else {
          tabs.push({ name: 'Notepad Tab 1', content: '' });
        }
      } else {
        tabs.push({ name: 'Notepad Tab 1', content: '' });
      }
      renderTabs();
      editor.value = tabs[activeTabIndex].content;
    });

    editor.addEventListener('input', () => {
      tabs[activeTabIndex].content = editor.value;
      saveTabs();
    });

    editor.addEventListener('keydown', function (e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        this.value = this.value.substring(0, start) + "\t" + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
        tabs[activeTabIndex].content = this.value;
        saveTabs();
      }
    });

    window.addEventListener('beforeunload', saveTabs);
  </script>
</body>
</html>
