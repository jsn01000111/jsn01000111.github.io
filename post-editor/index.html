<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: #fff;
    }
    .toolbar {
      display: flex;
      justify-content: space-between;
      background: #1f1f1f;
      padding: 0.5rem;
      border-bottom: 1px solid #333;
    }
    .toolbar button {
      background: #333;
      border: none;
      color: white;
      padding: 0.4rem 0.75rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .editor-container {
      padding: 1rem;
      height: 80vh;
      overflow: hidden;
    }
    #editor {
      width: 100%;
      height: 100%;
      border: none;
      background: #1a1a1a;
      color: #ddd;
      padding: 1rem;
      font-size: 1rem;
      overflow-y: auto;
    }
    #editor[contenteditable="true"]:focus {
      outline: 2px solid #444;
    }
    pre {
      background: #1a1a1a;
      padding: 1rem;
      margin: 0;
      overflow-x: auto;
      height: 100%;
    }
    code {
      font-size: 1rem;
    }
    #htmlView {
      display: none;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div>
      <button onclick="toggleMode('html')">HTML Post</button>
      <button onclick="toggleMode('compose')">Compose View</button>      
    </div>
    <button onclick="copyHTML()">Copy</button>
  </div>

  <div class="editor-container">
    <div id="editor" contenteditable="true">
      <p>Start writing your blog post here...</p>
    </div>
    <pre id="htmlView"><code class="language-markup" id="htmlCode"></code></pre>
  </div>

  <script>
    function toggleMode(mode) {
      const editor = document.getElementById("editor");
      const htmlView = document.getElementById("htmlView");
      const code = document.getElementById("htmlCode");

      if (mode === "html") {
        const raw = editor.innerHTML
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");
        code.innerHTML = raw;
        Prism.highlightElement(code);
        htmlView.style.display = "block";
        editor.style.display = "none";
      } else {
        editor.innerHTML = code.textContent;
        editor.style.display = "block";
        htmlView.style.display = "none";
      }
    }

    function copyHTML() {
      const html = document.getElementById("editor").innerHTML;
      navigator.clipboard.writeText(html);
      alert("HTML copied!");
    }
  </script>
</body>
</html>
